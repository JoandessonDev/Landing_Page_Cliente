<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='js/upload.js') }}"></script>
  <link rel="stylesheet" href="/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="shortcut icon" href="/icon-192x192.png" type="image/x-icon">
  <title>Landing Page</title>
</head>

<body>
  <header>
    <div id="logo" class="justify-content-center "><img src="/Logo_romanel.jpg" alt="Logo" class="img-fluid"></div>
  </header>
  <main id="container">
    <section id="sec1" >
      <img src="ex.png" alt="" id="copy">
      <img src="Copy.png" alt="cop1" id="copy1">
    </section>

    <section id="sec2" class="img-fluid shadow-lg">
      <div id="min-logo"><img src="icon-192x192.png" alt=""></div>
      <div id="contact">
        <h1>Cirlene Gomes de Araújo</h1>
        <button id="btn-whats" type="button" class="btn shadow ">
          <span class="icon"><i class="bi bi-instagram"></i></span>Instagram
        </button>
        <button id="btn-whats" type="button" class="btn shadow">
          <span class="icon"><i class="bi bi-whatsapp"></i></span>WhatsApp
        </button>
        <button id="btn-whats" type="button" class="btn shadow" onclick="openModal()">
          <span class="icon"><i class="bi bi-book"></i></span>Catálogo
        </button>
      </div>
    </section>

    <!--Janela de criação de Conteudo (Catálogo)-->

    <section>


      <div id="janela-modal" class="janela">

        <div class="jan-modal">
          <button class="fechar" id="fechar">X</button>

          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner ">
              <!--                   Desktop Itens                -->
              <div id="desktop-itens">
                <div class="carousel-item active ">
                  <img src="Anel1.png" class="w-100" alt="Desktop Catálogo 1">
                </div>
                <div class="carousel-item">
                  <img src="Anel2.png" class="w-100" alt="Desktop Catálogo 2">
                </div>
                <div class="carousel-item">
                  <img src="Jogo1.png" class="w-100" alt="Desktop Catálogo 3">
                </div>
                <div class="carousel-item">
                  <img src="Jogo1A.png" class="w-100" alt="Desktop Catálogo 4">
                </div>
                <div class="carousel-item">
                  <img src="Pulseiras.png" class="w-100" alt="Desktop Catálogo 5">
                </div>
                <div class="carousel-item">
                  <img src="Pingentes.png" class="w-100" alt="Desktop Catálogo 6">
                </div>
                <div class="carousel-item">
                  <img src="Bertoques.png" class="w-100 " alt="Desktop Catálogo 7">
                </div>
              </div>

              <!--                   Mobile Itens                -->

              <div id="mobile-itens">
                <div class="carousel-item">
                  <img src="Mobile1.png" class="w-100" alt="Mobile Catálogo 1">
                </div>
                <div class="carousel-item">
                  <img src="Mobile1b.png" class="w-100" alt="Mobile Catálogo 1">
                </div>
                <div class="carousel-item">
                  <img src="Mobile2a.png" class="w-100" alt="Mobile Catálogo 2">
                </div>
                <div class="carousel-item">
                  <img src="Mobile2.png" class="w-100" alt="Mobile Catálogo 2">
                </div>
                <div class="carousel-item">
                  <img src="Mobile2b.png" class="w-100" alt="Mobile Catálogo 2">
                </div>
                <div class="carousel-item">
                  <img src="Mobile3.png" class="w-100" alt="Mobile Catálogo 3">
                </div>
                <div class="carousel-item">
                  <img src="Mobile3b.png" class="w-100" alt="Mobile Catálogo 3">
                </div>
              </div>



              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
    </section>
  </main>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
